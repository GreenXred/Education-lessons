<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <form id="contactForm">
        <label for="name">Имя</label>
        <input id="name" type="text" name="name" placeholder="Введите свое имя" required>    
        <label for="phoneNumber">Телефон</label>
        <input id="phoneNumber" type="text" name="phoneNumber" placeholder="89999999999" required>
        <label for="email">Email</label>
        <input id="email" type="email" name="email" placeholder="mail@example.com" required>
        <button id="submitButton" type="submit">Применить</button>
    </form>
    <div class="info">
        <div class="clientName">Имя</div>
        <div class="clientPhoneNumber">Телефон</div>
        <div class="clientEmail">Email</div>
    </div>



    <script src="./lesson-31.js"></script>
</body>
</html>
